    <h2>Contact</h2>

    <!-- Container holding forms -->
    <!-- Used https://bootsnipp.com/snippets/vO0d as a reference -->

    <secion class="container">

        <div class="row">

            <div class="col-sm-8 contact-form">
                <form>
                    <div class="row">
                        <div class="col-md-6 col-md-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required autofocus />
                        </div>
                        <div class="col-md-6 col-md-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
                        </div>
                    </div>

                    <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>

                    <br>

                    <div class="row">
                        <div class="col-md-6 col-md-6 form-group">

                        <button class="btn btn-primary pull-right background" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
